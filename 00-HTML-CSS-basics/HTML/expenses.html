<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Title of Second Page</title>
</head>
<body>
  <div id="container">
    <div id="header-container">
      <h1>"My Expenses Table"</h1>
    </div>
    <div id="table-container">
      <table id="expenses-table" style="width:25%">
        <caption>Monthly Expenses</caption>
        <thead>
          <tr>
            <th>Expense</th>
            <th>Cost</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Beer</td>
            <td>$7500</td>
          </tr>
          <tr>
            <td>Pizza</td>
            <td>$2500</td>
          </tr>
          <tr>
            <td>Bus</td>
            <td>$1500</td>
          </tr>
          <tr>
            <td>Toilet Paper</td>
            <td>$1500</td>
          </tr>
        </tbody>        
      </table>
    </div>
  </div>
</body>
</html>
