<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Title of Fourth Page</title>
</head>
<body>
  <div id="container">
    <div id="header-container">
      <h1>"Sign Up Form"</h1>
    </div>
    <div id="list-container">
     <form>
      <fieldset>

        <legend>Personal information:</legend>

        <label>First name: </label>
        <input type="text" name="firstname" required=""><br>

        <label>Last name: </label>
        <input type="text" name="lastname" required=""><br>

        <label>Email: </label>
        <input type="email" name="email" required=""><br>

        <label>Birthday: </label>
        <input type="date" name="birthday" required=""><br>

        <label>Favorite Sport: </label>
        <select name="favoriteSport" required>
          <option value="">None</option>
          <option value="Robot Football">Robot Football</option>
          <option value="Ultimate Fighting">Ultimate Fighting</option>
          <option value="Xtreme Curling">Xtreme Curling</option>
          <option value="Demolition Derby">Demolition Derby</option>
        </select><br>

        <label>Bio: </label>
        <textarea required="" rows="2" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">

      </fieldset>
    </form> 
  </div>
</div>
</body>
</html>
